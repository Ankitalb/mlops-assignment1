name: Python CI

# Trigger the workflow on push or pull request events for the main branch
on:
  push:
    branches:
      - master  # This triggers the workflow on any push to the main branch
  pull_request:
    branches:
      - master  # This triggers the workflow on any PR targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # The job will run on the latest version of Ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # This step checks out the code from the repository

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # This step sets up Python 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install your dependencies listed in requirements.txt

    - name: Run tests
      run: |
        pytest  # Run tests using pytest (ensure you have pytest in your requirements)
